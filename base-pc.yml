name: base
channels:
  - conda-forge
  - bioconda
dependencies:
## TOOLS
  - mamba # faster conda
  - pip
#  - mawk=1.3.4 # faster awk (default in Ubuntu)
  - gawk # featurefull awk
  - miller # data processor
  - pigz # parallel gzip
  - micro # text editor
  - visidata # spreadsheet processor
  - bpytop # htop, but awesome
## BIO
  - seqmagick
  - bioawk
## R
  - r-base=4
  - r-essentials # includes jupyter
  - r-future # parallel programming
  - r-future.apply
  - r-furrr
  - r-plotly # interactive plots
  - r-ape
  - r-seqinr
  - r-vcfr
  - jupyterlab
  - jupyterthemes
  - catppuccin-jupyterlab
